<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Logs by Aaron
    </title>

    <link
        rel = "stylesheet";
        href = "CSS/blog_header.css"
    >

    <link
        rel = "stylesheet";
        href = "CSS/blog_explore.css"
    >

    <link
        rel = "stylesheet";
        href = "CSS/blog_contact.css"
    >

    <script src = "JS/explore.js" defer></script>

    <script src = "JS/hamburger.js" defer></script>
</head>

<body>
    <!--header for the website-->
    <div
        class = "blog_header"
    >
        <div
            class = "bh_left"
        >
            <img
                class = "image"
                src = 'main_imgs/log.png'
            >
            <p class = "name">
                Aaron Chien
            </p>
        </div>
        <div
            class = "bh_mid"
        >
            <a
                class = "home_links"
                href = index.html
            >
                Aaron.log
            </a>
        </div>

        <div
            class = "bh_right"
        >
            <div class="bh_menu_icon" onclick="toggleMenu()">
                &#9776;
            </div>
            <a
                class = "home_links"
                href = explore.html
            >
                Explore
            </a>

            <a
                class = "home_links"
                href = links.html
            >
                Links
            </a>
        </div>    
    </div>
    
    <!-- Full-screen mobile menu overlay -->
    <div id="mobileMenu" class="mobile_menu_overlay" onclick="closeMenu(event)">
        <div class="mobile_menu_links">
            <a href="explore.html">Explore</a>
            <a href="links.html">Links</a>
        </div>
    </div>
    
    <div
        class = "content"
    > 
        <div
            class = "searchbar"
        >
            <input 
                class = "bar"
                type = "text" 
                placeholder = "Search..."
                oninput="filterArticles(this.value)"    
            >
        </div>

        <div
            class = "pages"
        >
            <div
                href = #
                class =  "read_button"
            >
                <img 
                    src = 'main_imgs/log.png'
                >
                <div 
                    class = "overlay"
                >
                    <p
                        class = "title"
                    >
                        ORL
                    </p>
                    <p
                        class = "readnow"    
                    >
                        Read Now
                    </p>
                </div>
            </div>                                             
        </div>

    </div>

    <div
        class = "contact"
    >
        <p>
            Follow Me
        </p>
        <div class="contact_links">
            <a href="https://www.instagram.com/hongdou.cr2/" target="_blank">
                <img src="main_imgs/instagram.png">
            </a> <!-- instagram -->
        
            <a href="https://www.linkedin.com/in/aaron-chien/" target="_blank">
                <img src="main_imgs/linkedin.png">
            </a> <!-- linkedin -->
        
            <a href="https://bsky.app/profile/aaronchien.bsky.social" target="_blank">
                <img src="main_imgs/bluesky.png">
            </a> <!-- bluesky -->
        </div>
    </div>
</body>
