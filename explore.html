<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- applies the same viewing dimensions for each device/windows -->

    <!-- website name -->
    <title>
        Logs by Aaron
    </title>

    <link
        rel = "stylesheet";
        href = "CSS/blog_header.css"
    >

    <link
        rel = "stylesheet";
        href = "CSS/blog_explore.css"
    >

    <link
        rel = "stylesheet";
        href = "CSS/blog_contact.css"
    >

    <script src = "JS/explore.js" defer></script>

    <script src = "JS/hamburger.js" defer></script>
</head>

<body>
    <!-- header for the website -->
    <!-- bh_left bh_mid bh_right -->
    <!-- bh_left - image Aaron Chien -->
    <!-- bh_mid - Aaron.log -->
    <!-- bh_right - bh_menu_icon explore links -->
    <div
        class = "blog_header"
    >
        <div
            class = "bh_left"
        >
            <img
                class = "image"
                src = 'main_imgs/log.png'
            >
            <p class = "name">
                Aaron Chien
            </p>
        </div>
        <div
            class = "bh_mid"
        >
            <a
                class = "home_links"
                href = index.html
            >
                Aaron.log
            </a>
        </div>

        <div
            class = "bh_right"
        >
            <!-- code to create a hamburger link logo -->
            <!-- using div instead of button for more styling freedom -->
            <div 
                class="bh_menu_icon" 
                onclick="toggleMenu()"
            >
                &#9776;
            </div>
            <a
                class = "home_links"
                href = explore.html
            >
                Explore
            </a>

            <a
                class = "home_links"
                href = links.html
            >
                Links
            </a>
        </div>    
    </div>
    
    <!-- Full-screen mobile menu overlay -->
    <!-- mobileMenu -->
    <!-- mobileMenu - mobile_menu_links -->
    <!-- mobile_menu_links - explore links -->    
    <div 
        id="mobileMenu" 
        class="mobile_menu_overlay" 
        onclick="closeMenu(event)"
    >
        <div class="mobile_menu_links">
            <a href="explore.html">Explore</a>
            <a href="links.html">Links</a>
        </div>
    </div>
    
    <!-- content -->
    <!-- content - searchbar pages -->
    <!-- searchbar - input -->
    <!-- pages - a a a -->
    <!-- a - img overlay -->
    <!-- overlay - title readnow -->
    <div
        class = "content"
    > 
        <div
            class = "searchbar"
        >
        <!-- input is basically something people can put input -->
        <!-- type = "text" is default value, for typing -->
            <input 
                class = "bar"
                type = "text" 
                placeholder = "Search..."
                oninput="filterArticles(this.value)"    
            >
        </div>

        <!-- grid display for pages later -->
        <div
            class = "pages"
        >
            <!-- a is the div needed if you want to click on it and see it do something -->
            <!-- like a hyperlink or hyper-link element -->
            <a
                href = "blog3.html"
                class =  "read_button"
            >
                <img 
                    src = 'blog3/ewtrump.webp'
                >
                <div 
                    class = "overlay"
                >
                    <p
                        class = "title"
                    >
                        Trump, Tariffs, Toil and Trouble
                    </p>
                    <p
                        class = "readnow"    
                    >
                        Read Now
                    </p>
                </div>
            </a> 

            <a
                href = "blog2.html"
                class =  "read_button"
            >
                <img 
                    src = 'blog2/main.webp'
                >
                <div 
                    class = "overlay"
                >
                    <p
                        class = "title"
                    >
                        The Queer Mermaid
                    </p>
                    <p
                        class = "readnow"    
                    >
                        Read Now
                    </p>
                </div>
            </a> 
            
            <a
                href = "blog1.html"
                class =  "read_button"
            >
                <img 
                    src = 'blog1/blog1_main.webp'
                >
                <div 
                    class = "overlay"
                >
                    <p
                        class = "title"
                    >
                        The Vest
                    </p>
                    <p
                        class = "readnow"    
                    >
                        Read Now
                    </p>
                </div>
            </a> 
        </div>
    </div>

    <!-- contact links -->
    <!-- follow me contact_links -->
    <!-- contact_links - insta linkedin bluesky-->
    <div
        class = "contact"
    >
        <p>
            Follow Me
        </p>
        <div class="contact_links">
            <a 
                href="https://www.instagram.com/hongdou.cr2/" 
                target="_blank"
            >
                <img src="main_imgs/instagram.png">
            </a> <!-- instagram -->
        
            <a 
                href="https://www.linkedin.com/in/aaron-chien/" 
                target="_blank"
            >
                <img src="main_imgs/linkedin.png">
            </a> <!-- linkedin -->
        
            <a 
                href="https://bsky.app/profile/aaronchien.bsky.social" 
                target=“_blank”
            >
                <img src="main_imgs/bluesky.png">
            </a> <!-- bluesky -->
        </div>
    </div>
</body>
